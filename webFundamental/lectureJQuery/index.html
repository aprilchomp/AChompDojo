<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <title>More jQuery</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Life as a Developer</h1>

            <!-- before goes here -->
            <div class="button-box" data-annie="tomorrow" data-when="Next-Class">
                <!-- prepend goes here -->
                <button>THIS</button>
                <!-- append goes here -->
            </div>
            <!-- after goes here -->

            <div class="button-box" data-when="Next-Week">
                <button>NOT</button>
            </div>

            <div class="button-box" data-when="Future">
                <button>THAT</button>
            </div>    
        </div>
        <div class="footer">
            <img class="footer-logo" src="images/favicon.ico" alt="logo">
            <footer>Powered by Polly Designs &trade;</footer>
        </div>
        <img src="images/that.png" alt="favorite meme" data-alt-src="images/future.png">
    </div>
</body>
</html>
